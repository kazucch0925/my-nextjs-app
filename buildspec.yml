version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - npm run export
      - aws s3 sync out/ s3://docuhub-front-app --delete

artifacts:
  files:
    - '**/*'
  base-directory: out
  discard-paths: yes
